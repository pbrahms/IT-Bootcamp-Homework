<!DOCTYPE html>
<html>
<head>
	<title>Top Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<nav>
		<a href="https://itbcg3-fwa.000webhostapp.com">
		<div class="navdiv">
			<i class="fa fa-bars"></i>
		</div>
		</a>
		<div class="navdiv">
			<i class="fa fa-users"></i>
			<i class="fa fa-list-alt"></i>
		</div>
		<div class="navdiv">
			<i></i>
		</div>
		
		
		
	</nav>
	<main id="container"></main>

	<script type="text/javascript">

		function getUsers() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if(this.readyState == 4 && this.status == 200) {
					let users = JSON.parse(xhttp.responseText);
					let container = document.getElementById('container');
					let insidesection = '';
					for(x in users) {
						insidesection += '<img class="element" src="images/' + (users[x].username) + '.jpg"/>';
						insidesection += '<div class="element">' + (users[x].name) + '<br/>' + (users[x].username) + '</div>';
						insidesection += '<button class="element" onclick="email()">Email me</button>';
						container.innerHTML += '<section>' + insidesection + '</section>';
						insidesection = '';
					}
				}
			}
			xhttp.open("GET", "https://jsonplaceholder.typicode.com/users");
			xhttp.send();
		}

		getUsers();

	</script>

</body>
</html>
