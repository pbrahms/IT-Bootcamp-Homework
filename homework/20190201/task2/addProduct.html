<!DOCTYPE html>
<html>
<head>
	<title>Week Summary 01</title>
	<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h3>Add Product</h3>
	</header>
	<br/><br/><br/>
	<section>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Price</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<form>
							<input type="text" name="idInput">
						</form>
					<td>
						<form>
							<input type="number" name="priceInput">
						</form>
					</td>
					<td>
						<form>
							<input type="text" name="descriptionInput">	
						</form>
					</td>
				</tr>
			</tbody>
			<br/><br/>
			<tfoot>
				<tr>
					<td colspan="3">
						<form>
							<input type="submit" class="button" name="addInput" value="Add">
						</form>
					</td>
				</tr>
			</tfoot>
		</table>
	</section>
	<br/><br/><br/>
	<footer>
	</footer>
</body>
</html>
