			</ul>

	<section>
		<h1>Registracija</h1>
		<br/>
		<form>
			<input type="text" name="punoIme" placeholder="Puno ime" required><br/>
			<input type="email" name="email" placeholder="Email" required><br/><br/>
			<h4>Opština:</h4>
			<select name="opstina">
  				<option value="stariGrad">Stari grad</option>
  				<option value="vracar">Vračar</option>
  				<option value="palilula">Palilula</option>
  				<option value="zvezdara">Zvezdara</option>
			</select><br/><br/>
			<input type="text" name="ulicaIBroj" placeholder="Ulica i broj" required><br/>
			<input type="text" name="brojStanaIInterfon" placeholder="Broj stana i interfon" required><br/>
			<input type="number" name="brojTelefona" placeholder="Broj telefona"><br/>
			<h4>Pol:</h4>
			<input type="radio" name="pol" value="muski"> Muški<br/>
  			<input type="radio" name="pol" value="zenski"> Ženski<br/><br/><br/>
  			<input type="checkbox" name="slazemSe" value="slazemSe"> Slažem se sa uslovima korišćenja<br/><br/><br/>
			<input type="submit" value="Registruj">
		</form>
	</section>
</body>
